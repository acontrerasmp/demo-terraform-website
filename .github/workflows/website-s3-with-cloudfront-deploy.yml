name: Deploy Next.js to S3 & CloudFront

#NOT TESTED YET, just a mock
# the idea is whenever a change to to app code is performed, the workflow will build the app, and redeploy the static assets to S3 and invalidate CloudFront cache
# in a second workflow the infrastructure will be deployed/updated if needed (not included here)
# using github environments to separate stg and prd deployments and also to ask for manual approval when deploying to prd
on:
  push:
    branches:
      - main
    paths:
      - 'app/src/**'
      - '.github/workflows/website-s3-with-cloudfront-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prd

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code
  pull-requests: write  # Required to comment on PRs

env:
  NODE_VERSION: '20'
  TOFU_VERSION: '1.8.8'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment based on branch or input
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prd" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=stg" >> $GITHUB_OUTPUT
          else
            echo "environment=stg" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    name: Build & Test Next.js Application
    runs-on: ubuntu-latest
    needs: determine-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_ENV: ${{ needs.determine-environment.outputs.environment }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ needs.determine-environment.outputs.environment }}
          path: out/
          retention-days: 7

      - name: Display build info
        run: |
          echo "Build completed successfully"
          echo "Total files: $(find out -type f | wc -l)"
          echo "Total size: $(du -sh out | cut -f1)"
          echo "Environment: ${{ needs.determine-environment.outputs.environment }}"


  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-test, validate-infrastructure]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
    env:
      ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build-${{ env.ENVIRONMENT }}
          path: out/

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TO_ASSUME }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy


      - name: Sync static files to S3 (with cache-control)
        run: |
          # Sync static assets with long cache
          aws s3 sync out/_next/static/ s3://${{ vars.S3_BUCKET_NAME }}/_next/static/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Sync images and other assets
          aws s3 sync out/ s3://${{ vars.S3_BUCKET_NAME }}/ \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.txt" \
            --exclude "_next/static/*" \
            --cache-control "public, max-age=86400" \
            --metadata-directive REPLACE

          # Sync HTML files with no cache
          aws s3 sync out/ s3://${{ vars.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html" \
            --metadata-directive REPLACE

          # Sync other text files
          aws s3 sync out/ s3://${{ vars.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.xml" \
            --include "*.txt" \
            --include "*.json" \
            --cache-control "public, max-age=3600" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

